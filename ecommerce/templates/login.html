{% extends "base.html" %}
{% block title %}LogIn{% endblock title %}

{% block content %}
<div class="container w-25">
  {% for message in messages %}
     <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
       <strong>{{message}}</strong>
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>
  {% endfor %}
 <form action="/auth/login/" method="post">
            {% csrf_token %}
            <h1><strong><i>Login</i></strong></h1>
            <div class="mb-3 text-start">
                <label class="text-white mb-1">Email</label>
                <input type="email" name="email" class="form-control"
                       placeholder="Enter your email"
                       style="border-radius: 10px; padding: 12px;">
            </div>

            <div class="mb-3 text-start">
                <label class="text-white mb-1">Password</label>
                <input type="password" name="password1" class="form-control"
                       placeholder="Enter password"
                       style="border-radius: 10px; padding: 012px;">
            </div>

          <span style="margin-left:115px;"> Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
            <br/>
            <button class="btn w-100 mt-2"
                    style="
                        background: #e43c5c;
                        color: white;
                        padding: 12px;
                        border-radius: 10px;
                        font-size: 16px;
                        font-weight: 600;
                        letter-spacing: 1px;
                        text-transform: uppercase;
                    ">
                LogIn
            </button>
            <h6 class="mt-3" style="margin-left:150px">New User?<a class="text-danger" href="/auth/signin">SignUp</h6>
        </form>
      </div>
{% endblock content %}
